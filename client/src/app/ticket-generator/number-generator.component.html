                <form (ngSubmit)="generateTicket()" #ticketForm="ngForm" enctype="multipart/form-data">
                    <h1 class="fw-light">Generate Ticket</h1>
                
                    <div class="form-group">
                        <label for="title">Name :</label>
                        <input type="text" id="title" name="title" [(ngModel)]="title" required>
                    </div>
                
                    <div class="form-group">
                        <label for="message">Content :</label>
                        <textarea id="message" name="message" [(ngModel)]="message" rows="2" required></textarea>
                    </div>
            
                    <div class="form-group">
                        <label class="btn btn-custome">
                            Insert picture
                            <input id="picture" name="picture" type="file" (change)="onFileChange($event)" hidden>
                        </label>
                    </div>
                
                    <div class="form-action pt-3">
                        <button type="submit" class="btn btn-bg p-3 btn-custome">Create</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
