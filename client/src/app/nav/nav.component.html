<div class="container-fluid p-2" style="background-color: white;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid ms-4">
      <a *ngIf="!(accountService.currentUser$  | async)" class="navbar-brand " href="#">Support Desk</a>
      <a *ngIf="accountService.currentUser$  | async" class="navbar-brand" href="#">Welcome to <b>Support Desk</b></a>
      <div class="collapse navbar-collapse me-4 pe-4" id="navbarSupportedContent" *ngIf="!(accountService.currentUser$  | async)" >
      
        <form class="d-flex ms-auto" role="search">
          
          <button class="btn btn-custome mx-1 px-3" type="submit" [routerLink]="['/login']">Log in</button>
          <button class="btn btn-custome mx-1" type="submit" [routerLink]="['/register']">Sing up</button>
        </form>
      </div>
      <div class="collapse navbar-collapse me-4 pe-4" id="navbarSupportedContent" *ngIf="accountService.currentUser$  | async" >
      
        <form class="d-flex ms-auto" role="search">
          <button class="btn btn-custome" type="submit" (click)="logout()">Log out</button>
        </form>
      </div>
      
    </div>
  </nav>
</div>
